<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table for you</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .shadow-title {
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }
  .file-input-container {
    transition: background-color 0.3s ease;
  }
  .file-input-container:not(.has-file) {
    background-color: white;
  }
  .file-input-container.has-file {
    background-color: #f3f4f6;
  }
</style>
</head>
<body class="bg-white text-gray-800 font-roboto">
  <div class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-7xl font-bold text-blue-600 shadow-title mb-8">Table for you</h1>
    <div class="file-input-container w-1/2 h-12 mb-8 border-2 border-blue-600 relative">
      <input type="file" class="opacity-0 w-full h-full" id="fileInput" accept=".csv, .xlsx">
      <label for="fileInput" class="absolute inset-0 flex items-center justify-between px-4 cursor-pointer">
        <span id="fileName">No file chosen</span>
        <button class="bg-blue-600 text-white px-2 py-1">Browse</button>
      </label>
    </div>
    <div class="absolute bottom-4 right-4 text-right">
      <p class="text-blue-600 font-bold">Datamining Lab</p>
      <p class="text-blue-600 font-bold">University of Seoul</p>
    </div>
  </div>

<script>
  const fileInput = document.getElementById('fileInput');
  const fileName = document.getElementById('fileName');
  const fileInputContainer = document.querySelector('.file-input-container');

  fileInput.addEventListener('change', function() {
    if (this.files && this.files.length > 0) {
      fileName.textContent = this.files[0].name;
      fileInputContainer.classList.add('has-file');
    } else {
      fileName.textContent = 'No file chosen';
      fileInputContainer.classList.remove('has-file');
    }
  });
</script>
</body>
</html>
